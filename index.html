<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textutils</title>
</head>
<body>

<h1> Welcome to the Text Analyzer </h1>
<h1> Enter your text below:</h1>

<form action="/analyze", method="get">
 
    <textarea name="text" style="margin: 0px; width: 721px; height: 93px;">
    </textarea>
    <br>

    <input type="checkbox" name="removepunc"> Remove Punctuation <br>
    <input type="checkbox" name="fullcaps"> Uppercase <br>
    <input type="checkbox" name="newlineremover"> New Line Remover <br>
    <input type="checkbox" name="extraspaceremover"> Extra Space Remover <br>
    <input type="checkbox" name="charactercount"> Character Count <br>
    <button type="submit"> Analyze Text</button>

</form>
</body>
</html>
